<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
	{{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>
	<mat-step [stepControl]="firstFormGroup">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Confirma tus datos</ng-template>
			<div class="row m-2">
				<div class="wrapper col-5 p-3">
				<div class="d-flex justify-content-between">
					<p class="title">Nombre: </p>
					<p class="info">{{ bookingForm.value.name }}</p>
				</div>
				<div class="d-flex justify-content-between text-wrap">
					<p class="title">Email: </p>
					<p class="info">{{ bookingForm.value.email }}</p>
				</div>
				<div class="d-flex justify-content-between">
					<p class="title">Teléfono: </p>
					<p class="info">{{ bookingForm.value.phone }}</p>
				</div>
				<div class="d-flex justify-content-between">
					<p class="title">Número de huéspedes: </p>
					<p class="info">{{ bookingForm.value.guests }}</p>
				</div>
				<div class="d-flex justify-content-between">
					<p class="title">Llegada: </p>
					<p class="info">{{ dateIn }}</p>
				</div>
				<div class="d-flex justify-content-between">
					<p class="title">Salida: </p>
					<p class="info">{{ dateOut }}</p>
				</div>
			</div>
			</div>
			<div>
				<button matStepperNext class="btn-super-small">Siguiente</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup" label="Fill out your address">
		<form [formGroup]="secondFormGroup">
			<mat-form-field>
				<mat-label>Address</mat-label>
				<input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
			</mat-form-field>
			<div>
				<button mat-button matStepperPrevious>Back</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Done</ng-template>
		<p>You are now done.</p>
		<div>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button (click)="stepper.reset()">Reset</button>
		</div>
	</mat-step>
</mat-stepper>
